<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.purple.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <nav>
      <ul>
        <li><a href="index.html">← Voltar à Lista</a></li>
      </ul>
    </nav>

    <h2>Cadastro / Atualização</h2>

    <form id="formAluno">
      <label>RM: <input type="number" id="rm" required></label>
      <label>Nome: <input type="text" id="nome" required></label>
      <label>Turma: <input type="text" id="turma" required></label>
      <label>Nota: <input type="number" step="0.1" id="nota" required></label>

      <div class="grid">
        <button type="button" id="btnPost">Cadastrar (POST)</button>
        <button type="button" id="btnPut">Atualizar (PUT)</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </main>
</body>
</html>
